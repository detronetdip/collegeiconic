<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      type="text/javascript"
      src="https://www.gstatic.com/charts/loader.js"
    ></script>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="selectionrow">
        <div class="wrap">
            <span>Updated on 02/02/2022 at 00:24</span>
            <span>Free till 06/05/2020</span>
        </div>
        <div class="sectbord" style="background-color:transparent;">
            <div class="card dts_" onclick="viewClicks_()">
                <div class="image">
                    <span id="ttlclk">23</span>
                </div>
                <div class="write">
                    <span>Clicks</span>
                </div>
            </div>
            <div class="card cts_" onclick="viewImp_()">
                <div class="image">
                    <span id="ttlimp">24</span>
                </div>
                <div class="write">
                    <span>Impression</span>
                </div>
            </div>
            <div class="card dvs_" onclick="viewCtr_()">
                <div class="image">
                    <span id="ttlctr">12%</span>
                </div>
                <div class="write">
                    <span>CTR</span>
                </div>
            </div>
            <div class="card pgs_" onclick="viewPs_()">
                <div class="image">
                    <span id="ttlps">5</span>
                </div>
                <div class="write">
                    <span>Position</span>
                </div>
            </div>
        </div>
        <br>
        <div class="sectbord">
            <div class="card dts" id="dt" onclick="switchGraph(this)">
                <div class="image">
                    <ion-icon name="calendar-outline"></ion-icon>
                </div>
                <div class="write">
                    <span>Dates</span>
                </div>
            </div>
            <div class="card cts" id="ct" onclick="switchGraph(this)">
                <div class="image">
                    <ion-icon name="map-outline"></ion-icon>
                </div>
                <div class="write">
                    <span>Countries</span>
                </div>
            </div>
            <div class="card dvs" id="dd" onclick="switchGraph(this)">
                <div class="image">
                    <ion-icon name="tv-outline"></ion-icon>
                </div>
                <div class="write">
                    <span>Devices</span>
                </div>
            </div>
            <div class="card pgs" id="pg" onclick="switchGraph(this)">
                <div class="image">
                    <ion-icon name="book-outline"></ion-icon>
                </div>
                <div class="write">
                    <span>Pages</span>
                </div>
            </div>
        </div>
    </div>
    <div class="container" id="device">
        <div id="chart_div4" class="graph"></div>
    </div>
    <div class="container" id="country">
        <div id="chart_div3" class="graph"></div>
    </div>
    <div class="container" id="page">
        <div id="chart_div2" class="graph"></div>
    </div>
    <div class="container" id="date">
        <div id="chart_div" class="graph"></div>
    </div>
    <section class="datas">
        <div class="dta" id="clp">
            <!-- <button onclick="d()">up</button>
            <button onclick="de()">down</button> -->
            <table cellspacing="0">
                <thead>
                    <th id="cp">Date</th>
                    <th>Clicks</th>
                    <th>Impressions</th>
                    <th>CTR</th>
                    <th>Position</th>
                </thead>
                <tbody id="rawdatatable">
    
                </tbody>
            </table>
        </div>
    </section>
    <script type="module" src="assets/js/script.js"></script>
    <script src="assets/js/app.js"></script>
  </body>
</html>
